<!doctype html>
<html>

<head>
	<title>Shuffle and Sort Box</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link type="text/css" rel="stylesheet" href="./style/index.css" />
	<script src="./js/index.js"></script>
</head>

<body>
	<h1 class="title">Shuffel and Sort</h1>
	<div class="wrapper">
		<div class="game-box">
			<aside>
				<button type="button" class="btn blue" onclick="onShuffle()">Shuffle</button>
				<button type="button" class="btn blue" onclick="onSort()">Sort</button>
			</aside>
			<section>
				<article>
					<ul onload="onload()">
						<li class="box-1"><span id="boxId-1">1</span></li>
						<li class="box-2"><span id="boxId-2">2</span></li>
						<li class="box-3"><span id="boxId-3">3</span></li>
						<li class="box-4"><span id="boxId-4">4</span></li>
						<li class="box-5"><span id="boxId-5">5</span></li>
						<li class="box-6"><span id="boxId-6">6</span></li>
						<li class="box-7"><span id="boxId-7">7</span></li>
						<li class="box-8"><span id="boxId-8">8</span></li>
						<li class="box-9"><span id="boxId-9">9</span></li>
					</ul>
				</article>
			</section>
			<h1 class="footer">Shuffel and Sort by Sanjay</h1>
		</div>
	</div>
</body>

</html>
